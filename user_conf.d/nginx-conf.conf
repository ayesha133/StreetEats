server {
    # Listen to port 443 on both IPv4 and IPv6.
    listen 443 ssl;
    listen [::]:443 ssl;

    # Domain names this server should respond to.
    server_name streeteats.tech www.streeteats.tech;

    location / {
        proxy_pass http://web:80/;
    }

    # Load the certificate files.
    ssl_certificate /etc/letsencrypt/live/streeteats/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/streeteats/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/streeteats/chain.pem;

    # Load the Diffie-Hellman parameter.
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;
}

server {
    listen 80;
    server_name streeteats.tech www.streeteats.tech;
    if ($host = www.streeteats.tech) {
        return 301 https://$host$request_uri;
    }

    if ($host = www.streeteats.tech) {
        return 301 https://$host$request_uri;
    }
}